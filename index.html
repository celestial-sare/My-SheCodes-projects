<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
          <input 
          type="search" 
          id="city-input"
          placeholder="Enter a city..." 
          class="form-control"
          required
          />
          </div>
          <div class="col-4">
          <input 
          type="submit" 
          value="Search" 
          class="btn btn-outline-dark"
          id="search-button"/>
          <input 
          type="button" 
          class="btn btn-outline-secondary" 
          id="location-button"
          value="Current location"
          />
            </div>
          </div>
        </form>


      

    <div class="container-md">
      <div class="overview">
    <h1 id="city"></h1>
    
    <div class="container" id="temperature-head">
          <strong id="temperature"></strong
            ><span class="units"
            ><a href="#" id="celsius-convert" class="active">°C</a> | 
            <a href="#" id="fahrenheit-convert">°F</a></span>
    <ul>
      <li> Last updated at: <span id="date"></span></li>
      <li id="description">
      </li>
    </ul>

    <div class="row">
      <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="" id="icon"
        />
        
        </div>
      </div>

      <div class="col-6">
        <ul>
          <li>Humidity:
          <span id="humidity">
          </span>
            %
          </li>
          <li>
            Winds:
            <span id="windy"></span>
           km/h
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
    <h2 id="full-date">
    </h2>
    </div>


        <div class="container">
            <div class="row">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
            </div>
    </div>
  </div>
  </div>
   <small>
  <a href="https://github.com/celestial-sare/My-SheCodes-projects" target="blank">Open-source code</a>
  by Sara Chappell
</small>
    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/da128c9b48.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
