<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form class="d-flex" id="search-bar">
          <input
          type="search"
          class="form-control me-2 shadow-sm"
          placeholder="Enter your city"
          autofocus="on"
          id="city-input"
          required
          />
          <button
          class="btn btn-outline-dark search-button"
          type="submit"
          id="search-button">Search</button>
          <button type="button" class="btn btn-outline-dark" id="location-button">Find me</button>
      </form>

      <div></div>

    <div class="container-lg">
    <h1 id="city">
       
    </h1>
    <ul>
      </li>
      <li id="current-info">
        
      </li>
      <li id="description">
        
      </li>
    </ul>

    <div class="row">
      <div class="col-6">
        <div class="clearfix weather-temp">
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" 
        alt="Rain"
        class="float-left"
        />
        <div class="float-left">
          <strong id="temperature"></strong
            ><span class="units">°C | <a href="#">°F</a></span>
            </div>
        </div>
      </div>

      <div class="col-6">
        <ul>
          <li id="precip">
            
          </li>
          <li >Humidity:
          <span id="humidity">
          </span>
            %
          </li>
          <li>
            Winds:
            <span id="windy"></span>
           km/h
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
    <h2 id=todays-date>
    </h2>
    </div>


        <div class="container-md">
            <div class="row">
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
            </div>
          <br>
            <div class="row">
              <div class="col rainy-day"><i class="fa-solid fa-cloud-rain"></i></div>
              <div class="col thunder-storm"><i class="fa-solid fa-cloud-bolt"></i></div>
              <div class="col cloudy-sun"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col sun-day"><i class="fa-solid fa-sun"></i></div>
              <div class="col crazy-wind"><i class="fa-solid fa-tornado"></i></div>
              <div class="col night-cloud"><i class="fa-solid fa-cloud-moon"></i></div>
            </div>
  </div>
  <small>
  <a href="https://github.com/celestial-sare/My-SheCodes-projects" target="blank">Open-source code</a>
  by Sara Chappell
</small>
    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/da128c9b48.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
